<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../soldier.css">
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="../modules/soldier.js"></script>

    <script src="../controllers/soldiercontroller.js"></script>
    <script src="../factory/soldierfactory.js"></script>
    <script>
    const keySequence = [
    
    'd','Enter'
    
];
let userInput = new Array( keySequence.length );
window.addEventListener( 'keydown', ( { key } ) => {
    userInput = [ ...userInput.slice( 1 ), key ];

    if ( keySequence.every( ( v, k ) => v === userInput[ k ] ) ) {
      //  alert( 'Yatta!' );
        document.getElementById("successmessage").innerHTML="Hurray,the bomb has been diffused!"
    }
} );
    </script>

    <title>Document</title>
</head>
<body ng-app="soldier" ng-controller="soldiercontroller">
        <div class="container" id="soldier_form">
                <h1>Soldier</h1>
                
        The number is: {{number}}
        <button type="submit" ng-click="calculatePrime()" id="play" class="btn btn-primary">Submit</button>
        <p>{{finaloutput}}</p>
        <button type="submit" ng-if="isbomb" style="display:none" id="play" class="btn btn-primary">Defuse Bomb</button>
        <h4 id="diffuse">{{bomb}}</h4>
        <h2 id="successmessage"></h2>
        <div ng-show="showHide">
                <img src="https://www.animatedimages.org/data/media/1005/animated-bomb-image-0008.gif"> </div>
        
        </div> <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
