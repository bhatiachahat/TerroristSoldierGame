
<div ng-controller="logincontroller">
    <div class="row">
        <div class="col-md-12">
               
                
            
                <div id="login_form">
                        <div class="container" >
                                <form>
                                        <div class="form-group">
                                          <label for="exampleInputEmail1">Email address</label>
                                          <input type="email" ng-model="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleInputPassword1">Password</label>
                                          <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                        <!-- <div class="form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div> -->
                                        <button type="submit" id="play" ng-click="login()" class="btn btn-primary"> Play</button>
                                        <p style="color:red;"><i>{{errormessage}}</i></p>
                                      </form>
                        </div>
            </div>
    </div>

</div>

    
   
</div>
